<div class="formulario">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>

        <label for="first-name">First Name: </label><br>
        <input id="first-name" type="text" formControlName="nombreUsuario" required><br><br>
        <div *ngIf="profileForm.controls['nombreUsuario'].invalid && (profileForm.controls['nombreUsuario'].dirty || profileForm.controls['nombreUsuario'].touched)">
            <div *ngIf="profileForm.controls['nombreUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Last Name: </label><br>
        <input id="last-name" type="text" formControlName="apellidosUsuario"><br><br>
        <div *ngIf="profileForm.controls['apellidosUsuario'].invalid && (profileForm.controls['apellidosUsuario'].dirty || profileForm.controls['apellidosUsuario'].touched)">
            <div *ngIf="profileForm.controls['apellidosUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Edad: </label><br>
        <input id="last-name" type="number" formControlName="edadUsuario"><br><br>
        <div *ngIf="profileForm.controls['edadUsuario'].invalid && (profileForm.controls['edadUsuario'].dirty || profileForm.controls['edadUsuario'].touched)">
            <div *ngIf="profileForm.controls['edadUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Foto: </label><br>
        <input id="last-name" type="text" formControlName="fotoUsuario"><br><br>
        <div *ngIf="profileForm.controls['fotoUsuario'].invalid && (profileForm.controls['fotoUsuario'].dirty || profileForm.controls['fotoUsuario'].touched)">
            <div *ngIf="profileForm.controls['fotoUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Desc: </label><br>
        <input id="last-name" type="text" formControlName="descripcionUsuario"><br><br>
        <div *ngIf="profileForm.controls['descripcionUsuario'].invalid && (profileForm.controls['descripcionUsuario'].dirty || profileForm.controls['descripcionUsuario'].touched)">
            <div *ngIf="profileForm.controls['descripcionUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Correo: </label><br>
        <input id="last-name" type="email" formControlName="correoUsuario"><br><br>
        <div *ngIf="profileForm.controls['correoUsuario'].invalid && (profileForm.controls['correoUsuario'].dirty || profileForm.controls['correoUsuario'].touched)">
            <div *ngIf="profileForm.controls['correoUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Pass: </label><br>
        <input id="last-name" type="password" formControlName="passwordUsuario"><br><br>
        <div *ngIf="profileForm.controls['passwordUsuario'].invalid && (profileForm.controls['passwordUsuario'].dirty || profileForm.controls['passwordUsuario'].touched)">
            <div *ngIf="profileForm.controls['passwordUsuario'].errors?.required">
                Se requiere nombre.
            </div>
        </div>

        <label for="last-name">Confirmar pass: </label><br>
        <input id="last-name" type="password" formControlName="confirmarPasswordUsuario"><br><br>

        <input id="last-name" type="submit" [disabled]="!form.valid"><br><br>
    </form>
</div>
