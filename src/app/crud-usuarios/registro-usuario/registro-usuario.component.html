<div class="formulario">
    <h3>Agregar un nuevo personaje:</h3>
    <form (ngSubmit)="submit()">
        <input type="text" [(ngModel)]="nombreUsuario" name="nombre">
        <input type="text" [(ngModel)]="apellidosUsuario" name="apellidos">
        <input type="number" [(ngModel)]="edadUsuario" name="edad">
        <input type="file" [(ngModel)]="fotoUsuario" name="foto">
        <input type="descripcion" [(ngModel)]="descripcionUsuario" name="nombre">
        <input type="email" [(ngModel)]="correoUsuario" name="nombre">
        <input type="password" [(ngModel)]="passwordUsuario" name="nombre">
        <input type="password" [(ngModel)]="confirmarPasswordUsuario" name="nombre">


        <input class="input-submit" type="submit" value="enviar">
    </form>
</div>
